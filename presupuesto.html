    <form id="presupuesto" class="presupuesto">
        <fieldset>
        
            <legend>    Presupuesto  </legend> 
    

            <div class="contenedor-campos">
                <div class="campo">
                    <label>Tipo de empresa</label>
                    <input class="input-text" type="text" placeholder="ejemplo...,Sociedad Limitada ">
                </div>

                <div class="campo">
                    <label>Web de interes</label>
                    <input class="input-text" type="tel" placeholder="que estas buscando">
                </div>

                <div class="campo">
                    <label>Correo</label>
                    <input class="input-text" type="email" placeholder="Tu Email">
                  
                    <label>¿Es de uso personal?</label>
                    <input type="radio" name="consultoria_financiera" value="si"> Sí
                    <input type="radio" name="consultoria_financiera" value="no"> No
               
                </div>
        
                <div class="campo">
                    <label>Especificaciones</label>
                    <textarea class="input-text"></textarea>


                    
                </div>
            </div> <!-- .contenedor-campos -->

            <div class="alinear-derecha flex">
                <input class="boton w-sm-100" type="submit" value="Enviar">
            </div>
